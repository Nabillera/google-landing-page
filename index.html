<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="images/tab-icon.svg">
    <title>Google</title>

    <script>
        function showTitle(id) {
            let divname = document.getElementById(id);
            divname.style.visibility = "visible";
        }
        function hideTitle(id) {
            let divname = document.getElementById(id);
            divname.style.visibility = "hidden";
        }
    </script>

</head>

<body>
    <div>
        <div id="header">
            <div id="header-mini-div">
                <a class="header-links" href="">Gmail</a>
                <a class="header-links" href="https://www.google.com/imghp?hl=en&authuser=0&ogbl">Images</a>
                <div>
                    <a> <img id="header-app-grid" src="images/app-grid.png"> </a>
                    <a> <img id="header-profile-pic" src="images/profile-pic.jpg"> </a>
                </div>
            </div>
        </div>

        <div id="main-container">
            <div id="logo-search-bar-container">
                <img id="google-logo" src="images/google-logo.png">
                <div id="search-bar-container">
                    <div id="search-icon-div">
                        <img id="search-icon" src="images/search-icon.svg">
                    </div>
                    <input title="Search" id="search-bar">
                    <div id="search-icons-div">
                        <img onmouseover="showTitle('voice-search-icon-title')" onmouseout="hideTitle('voice-search-icon-title')"
                        id="voice-search-icon" src="images/voice-search.png">
                        <img onmousemove="showTitle('google-lens-icon-title')" onmouseout="hideTitle('google-lens-icon-title')"
                        id="google-lens-icon" src="images/google-lens.png">

                    </div>
                </div>
                <div id="voice-search-icon-title">Search by voice</div>
                <div id="google-lens-icon-title">Search by image</div>
            </div>

            <div>
                <div>
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
                <div id="language-paragraph-container">
                    <p>Google offered in:
                        <a style="margin-left:3px;"id="language-link" href="https://www.youtube.com/watch?v=9bZkp7q19f0">ქართული</a>
                    </p>
                </div>
            </div>
        </div>

        <div id="footer">
            <div id="footer-upper">
                <p>Georgia</p>
            </div>
            <div id="footer-lower">
                <div id="footer-lower-div1">
                    <a class="footer-links">About</a>
                    <a class="footer-links">Advertising</a>
                    <a class="footer-links">Business</a>
                    <a class="footer-links">How Search works</a>
                </div>
                <div id="footer-lower-div2">
                   <a class="footer-links">Privacy</a> 
                   <a class="footer-links">Terms</a>
                   <a class="footer-links">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
